version: "3"
services:
  nodejs:
    container_name: nodejs
    restart: always
    build: ./
    ports:
      - "4000:4000"
    volumes:
      - .:/app
    links:
      - mongo
  mongo:
    container_name: mymongo
    image: mongo
    ports:
      - "27017:27017"
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - nodejs      